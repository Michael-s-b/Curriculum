<!DOCTYPE html>
<html lang="en">
	<head>
		<title>My contact details</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="css/style.css" rel="stylesheet" />
	</head>
	<body>
		<h1>My Contacts</h1>
		<p>placeholder@email.com</p>
		<p>(99)1234-8765</p>
		<hr />
		<form
			action="mailto:placeholder@email.com"
			method="post"
			enctype="text/plain"
		>
			<label>Your Name:</label>
			<input type="text" value="" name="your_name" /> <br />
			<label>Your Email:</label>
			<input type="email" value="" name="your_email" /><br />
			<label>Your Message:</label><br />
			<textarea name="your_message" rows="8" cols="80"></textarea><br />
			<input type="submit" value="Submit" /> <br />
		</form>
		<hr />
	</body>
</html>
